name: Publish Blog Posts

on:
  push:
    paths:
      - 'texts/**'

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Publish to Ghost
      uses: TryGhost/action-publish@v1
      with:
        api-url: ${{ secrets.GHOST_API_URL }}
        admin-api-key: ${{ secrets.GHOST_ADMIN_API_KEY }}
        content-folder: texts/
